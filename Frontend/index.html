        <br>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane container text-center" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h1>Login to company</h1>
                <div class="col-lg-12" id="login">

                </div>
            </div>
            <div class="tab-pane" id="new-warehouse" role="tabpanel" aria-labelledby="new-warehouse-tab">
                <h1>Create a warehouse</h1>
                <hr>
                <div class="row">
                    <div class="col-lg-6">
                        <form id="new-warehouse-form" action="#">
                            <div class="mb-3">
                                <label for="new-warehouse-name" class="form-label">Warehouse name</label>
                                <input type="text" class="form-control" name="new-warehouse-name"
                                    id="new-warehouse-name" aria-describedby="helpId" placeholder="Name" />
                            </div>
                            <div class="mb-3">
                                <!--should be controlled by company auth and if admin available to select-->
                                <label for="new-warehouse-company" class="form-label">Company</label>
                                <select class="form-select form-select-lg" name="new-warehouse-company"
                                    id="new-warehouse-company"
                                    disabled><!--enabled for admin, should show the company being worked for-->
                                    <!-- <option selected>Select one</option>
                                        <option value="">New Delhi</option>
                                        <option value="">Istanbul</option>
                                        <option value="">Jakarta</option> -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="new-warehouse-location" class="form-label">Location</label>
                                <input type="text" class="form-control" name="new-warehouse-location"
                                    id="new-warehouse-location" aria-describedby="helpId" placeholder="Location" />
                            </div>
                            <div class="mb-3">
                                <label for="new-warehouse-item" class="form-label">Item ID</label>
                                <input type="number" class="form-control" name="new-warehouse-item"
                                    id="new-warehouse-item" aria-describedby="helpId" placeholder="Item ID" />
                            </div>
                            <div class="mb-3">
                                <label for="new-warehouse-capacity" class="form-label">Item capacity</label>
                                <input type="number" class="form-control" name="new-warehouse-capacity"
                                    id="new-warehouse-capacity" aria-describedby="helpId" placeholder="Item ID" />
                            </div>


                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane active container text-center" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="col-lg-12">
                    <table class="table table-secondary table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Item</th>
                                <th>Holding</th>
                                <th>Capacity</th>
                            </tr>
                        </thead>
                        <tbody id="warehouse-table-body">
                            <!--js-->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="toast-response" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto" id="toast-title"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="toast-info">
                        what
                    </div>
