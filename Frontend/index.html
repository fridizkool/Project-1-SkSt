<!doctype html>
<html lang="en">

<head>
    <title>Warehouse Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="warehouse.js" defer></script>
</head>

<body class=" bg-dark-subtle">
    <!-- Warehouse Modal -->
    <div class="modal fade" id="warehouse-modal" tabindex="-1" aria-labelledby="warehouse-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success-subtle">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Warehouse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="new-warehouse-form" action="#">
                    <div class="modal-body bg-dark-subtle">
                        <div class="mb-3">
                            <label for="new-warehouse-name" class="form-label">Warehouse name</label>
                            <input type="text" class="form-control" name="new-warehouse-name" id="new-warehouse-name"
                                aria-describedby="helpId" placeholder="Name" />
                        </div>
                        <div class="mb-3">
                            <!--should be controlled by company auth and if admin available to select-->
                            <label for="new-warehouse-company" class="form-label">Company</label>
                            <input type="text" class="form-control" name="new-warehouse-company"
                                id="new-warehouse-company" list="companylist" placeholder="Company" enabled>
                            </input>
                        </div>
                        <div class="mb-3">
                            <label for="new-warehouse-location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="new-warehouse-location"
                                id="new-warehouse-location" aria-describedby="helpId" placeholder="Location" />
                        </div>
                        <div class="mb-3">
                            <label for="new-warehouse-item" class="form-label">Item</label>
                            <input type="text" class="form-control" name="new-warehouse-item" id="new-warehouse-item"
                                aria-describedby="helpId" list="itemlist" placeholder="Item" />
                        </div>
                        <div class="mb-3">
                            <label for="new-warehouse-capacity" class="form-label">Item capacity</label>
                            <input type="number" class="form-control" name="new-warehouse-capacity"
                                id="new-warehouse-capacity" aria-describedby="helpId" min="0" placeholder="Capacity" />
                        </div>
                    </div>
                    <div class="modal-footer bg-success-subtle">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Real content -->
    <header>
        <ul class="nav fixed-top nav-underline bg-success-subtle container-fluid d-flex mb-3" id="myTab" role="tablist">
            <span></span> <!--pad-->
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                    aria-expanded="false">Company</a>
                <ul class="dropdown-menu" id="login">
                       <!-- companies  -->
                </ul>
            </li>
            <span></span>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="warehouse-list-tab" data-bs-toggle="tab"
                    data-bs-target="#warehouse-list" type="button" role="tab" aria-controls="warehouse-list"
                    aria-selected="false">
                    Warehouses
                </button>
            </li>
            <span></span>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="item-tab" data-bs-toggle="tab" data-bs-target="#item-list" type="button"
                    role="tab" aria-controls="item-list" aria-selected="true" enabled>
                    Items & Companies
                </button>
            </li>
            <span></span>
            <li class="nav-item d-flex ms-auto p-2" role="presentation">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#warehouse-modal">
                    New Warehouse
                </button>
            </li>
        </ul>
        <br>
        <br>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active container text-center" id="warehouse-list" role="tabpanel"
                aria-labelledby="list-tab">
                <div class="col-lg-12">
                    <table class="table table-secondary table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Item</th>
                                <th>Holding</th>
                                <th>Capacity</th>
                            </tr>
                        </thead>
                        <tbody id="warehouse-table-body">
                            <!--js-->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane container text-center" id="item-list" role="tabpanel" aria-labelledby="list-tab">
                <div class="row">
                    <div class="col-lg-6">
                        <table class="table table-secondary table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Volume</th>
                                </tr>
                            </thead>
                            <tbody id="item-table-body">
                                <!--js-->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-6">
                        <table class="table table-secondary table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody id="company-table-body">
                                <!--js-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toast-response" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="toast-title"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-info">
                    what
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
